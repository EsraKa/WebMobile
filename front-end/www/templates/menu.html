<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i>Retour</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu ng-if="isLogged == true" side="left">
    <header class="bar bar-header bar-calm">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Recherche
        </ion-item>
        <ion-item menu-close href=#/app/profile">
          Profile
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
