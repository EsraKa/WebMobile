<ion-nav-view name="menuContent" title="Register">
  <ion-content>

    <form>
      <div class="row row-center" >
        <div class="col text-center" >
          <img alt="Logo" height="80" src="../img/logo.png" >
        </div>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="user.username" placeholder="Nom d'utilisateur">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="user.email" placeholder="E-mail">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="password" ng-model="user.password" placeholder="Mot de passe">
        </label>
      </div>

      <div class="list list-inset" ng-if="message">
        <label class="item item-input">
          <p>{{message}}</p>
        </label>
      </div>
      <div class="list list-inset">
        <button ng-click="register()" class="button button-block button-dark">
          Inscription
        </button>
        <button class="button button-block button-stable" ui-sref="app.login">
          Retour Ã  la connexion
        </button>
      </div>
    </form>


  </ion-content>
</ion-nav-view>
